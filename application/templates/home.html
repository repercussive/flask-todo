<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Flask Todo App</title>
</head>

<body>
    <h1>Todo App</h1>

    {% include "components/task-form.html" %}

    {% for task in tasks %}
    
    <p><b>{{ task.title }}</b></p>
    {% if task.is_complete %}
    <span>Complete</span>
    {% else %}
    <span>Not Complete</span>
    {% endif %}

    {% endfor %}
</body>

</html>
