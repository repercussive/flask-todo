<form class="task-form" action="/{{action}}" method="POST">
  {{ form.hidden_tag() }}
  {{ form.title.label }} {{ form.title }}
  {{ form.submit(class_='accent-button') }}
</form>

<style>
  .task-form {
    display: flex;
  }

  .task-form label {
    align-self: center;
  }

  .task-form input[type=text] {
    margin: 0 0.5rem;
    padding: 0.25rem;
    flex-grow: 1;
    border-radius: 3px;
    border: solid 1px #cecece;
  }
</style>
